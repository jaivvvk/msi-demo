name: Build MSI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install WiX Toolset v5
        run: dotnet tool install --global wix --version 5.*

      - name: Add WiX to PATH
        run: echo "${{ env.HOME }}\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Build MSI
        run: |
          wix build Installer/Product.wxs -o Installer/MyAppSetup.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyAppSetup
          path: Installer/MyAppSetup.msi
